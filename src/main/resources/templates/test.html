<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .card-body {
            justify-content: center; /* 수평 가운데 정렬 */
            text-align: center; /* 텍스트 가운데 정렬 */
            position: relative; /* 부모 요소 설정 */
        }
        /* 스프링 공책 스타일 */
        .spring {
            width: 50px; /* 공책 너비 */
            height: 50px; /* 공책 높이 */
            margin: 10px auto; /* 상하 여백을 줌 */
            border-top: 3px solid #000; /* 공책 윗 부분 선 */
            border-radius: 35% 35% 0 0; /* 아랫 부분의 둥근 모양을 위한 경계 반경 설정 */
            position: absolute;
            z-index: 9999;
        }

        /* 스프링 공책 내부 원 모양 */
        .spring::before, .spring::after {
            content: '';
            position: absolute;
            top: -9px;
            width: 16px;
            height: 23px;
            border: 3px solid #000;
            background-color: #fff;
            border-radius: 50%; /* 원 모양으로 만들기 */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); 
        }

        /* 왼쪽 원 모양 */
        .spring::before {
            left: -6px;
        }

        /* 오른쪽 원 모양 */
        .spring::after {
            right: -6px;
        }
        .card {box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);}

    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="card" style="background-color: rgb(245, 222, 226);">
            <div class="card-body" style="height: 750px;">
                <h4 class="card-title">Card title</h4>
                <div class="row">
                    <div class="col-4">
                        <div class="card" style="height: 650px;"> <!-- 그림자 추가 -->
                            <div class="card-body">
                                <p>aside</p>
                            </div>
                        </div>
                    </div>
                    <div class="spring" style="left: 350px; top: 100px;"></div>
                    <div class="spring" style="left: 350px; top: 200px;"></div>
                    <div class="spring" style="left: 350px; top: 300px;"></div>
                    <div class="spring" style="left: 350px; top: 400px;"></div>
                    <div class="spring" style="left: 350px; top: 500px;"></div>
                    <div class="spring" style="left: 350px; top: 600px;"></div>

                    <div class="col-8">
                        <div class="card" style="height: 650px;"> <!-- 그림자 추가 -->
                            <div class="card-body">
                                <p>board</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
